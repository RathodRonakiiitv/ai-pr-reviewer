name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      exclude_files:
        description: 'Glob patterns to exclude (comma separated)'
        default: '**/*.lock, **/*.min.js, **/*.map, **/node_modules/**'
      strictness:
        description: 'Review strictness (low, medium, high)'
        default: 'medium'
      max_file_size:
        description: 'Max characters per file to review'
        default: '6000'

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    name: AI Code Review
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Code Review
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          strictness: ${{ github.event.inputs.strictness || 'medium' }}
          exclude_files: ${{ github.event.inputs.exclude_files || '**/*.lock, **/*.min.js' }}
          max_file_size: ${{ github.event.inputs.max_file_size || '6000' }}
