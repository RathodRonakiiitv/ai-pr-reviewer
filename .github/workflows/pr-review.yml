name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      exclude_files:
        description: 'Glob patterns to exclude (comma separated)'
        default: '**/*.lock, **/*.min.js, **/*.map, **/node_modules/**'
      strictness:
        description: 'Review strictness (low, medium, high)'
        default: 'medium'
      max_file_size:
        description: 'Max characters per file to review'
        default: '6000'

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    name: AI Code Review
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Code Review
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          strictness: ${{ inputs.strictness }}
          exclude_files: ${{ inputs.exclude_files }}
          max_file_size: ${{ inputs.max_file_size }}
